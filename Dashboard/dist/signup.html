        <section class="h-100 bg-home bg-circle-gradiant">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-8">
                        <div class="card card-registration my-4">
                            <div class="card-body p-md-5 text-black">
                                <form>
                                    <a href="home.html"><img src="assets/images/tiazzan/Tiazzan Capital logo.png" class="mb-4 d-block mx-auto" alt="" style="width: 200px; height: auto;"></a>
                                    <h3 class="mb-5 text-uppercase text-center">Sign Up</h3>
    
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example1m">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">

                                            </div>
                                        </div>
                                    </div>
    
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example8">Last name</label>
                                    </div>
    
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="form3Example97" class="form-control form-control-lg" />

                                    </div>
    
                                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                        <h6 class="mb-0 me-4">Gender: </h6>
                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline mb-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="tel" id="form3Example1m" class="form-control form-control-lg" />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">

                                    </div>

                                    </div>
    
                                    <div class="d-flex justify-content-end pt-3">

                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg ms-2">Submit</button>
